<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>

</head>
    <body>

        <img class="top-img top-mobile" src="https://ibb.co/93JvBWG" alt="">

        <div id="container">

            <div id="profile-card">

                <img id="card" src="/Profile-card/images/bg-pattern-card.svg" alt="">
                
                <img src="https://i.ibb.co/h8D4ZjR/image-victor.jpg" alt="" id="img-profile">

                <div id="information">

                    <div id="profile-one">
                        <p class="profile">Victor Crest <span style="color: hsl(227, 10%, 46%); font-weight: 400;" class="profile-b">26</span></p>
                        <p class="profile"><span style="color: hsl(227, 10%, 46%); font-weight: 400;" class="profile-b">London</span></p>
                    </div>

                    <div id="profile-two">
                        <div>
                            <p class="profile">80K</p>
                            <p class="profile"><span style="color: hsl(227, 10%, 46%); font-weight: 400;" class="profile-b">Followers</span></p>
                        </div>
                        <div>
                            <p class="profile">803K</p>
                            <p class="profile"><span style="color: hsl(227, 10%, 46%); font-weight: 400;" class="profile-b">Likes</span></p>
                        </div>
                        <div>
                            <p class="profile">1.4k</p>
                            <p class="profile"><span style="color: hsl(227, 10%, 46%); font-weight: 400;" class="profile-b">Photos</span></p>
                        </div>
                    </div>
    
                </div>
                
            </div>

            <div class="attribution" style="position: absolute; bottom: 10px; left: 10px;">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/UnaspHenrique" target="_blank">Henrique</a>.
            </div>

        </div>

        <img class="bottom-img bottom-mobile" src="/Profile-card/images/bg-pattern-bottom.svg" alt="">

    </body>
</html>
